<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песняры - Легенды белорусской эстрады</title>
    <style>
        :root {
            --primary: #1a6dcc;
            --secondary: #e63946;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --accent: #ffd166;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            background-size: cover;
            background-position: center;
            color: white;
            padding: 75px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            margin-top: 20px;
        }

        section {
            margin-bottom: 60px;
            margin-top: 20px;
            padding: 30px;
            background-color: white;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: black;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;

    </style>
</head>
<body>
    <header>
        <h1>ПЕСНЯРЫ</h1>
        <p>Легендарный вокально-инструментальный ансамбль</p>
    </header>

    <div>
        <img src="https://phil-nsk.ru/upload/resize_cache/iblock/c3c/921_442_2/c3c91eb356c4a5e96efab7bedca8e526.jpg" 
             alt="Группа Песняры" 
             class="main-image">
        <section>
            <h2>Бывай, абуджаная<br>
                Сэрцам, дарагая!<br>
                Чаму так горка,<br>
                Не магу я зразумець...
            </h2>
        </section>
    </div>
    <footer>
        <p>Официальный сайт: <a href="https://pesnyary.com">pesnyary.com</a></p>
    </footer>
</body>
</html>
